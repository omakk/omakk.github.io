<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title | default: site.github.repository_name }} by {{ site.title }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="/aFavicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/aFavicon.ico" type="image/x-icon" />

    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ page.title | default: site.github.repository_name }}</h1>
        <p><i>{{ page.summary }}</i></p>
        <p style="font-weight: bold;">{{ site.description }}</p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

    {% include ganalytics.html %}
  </body>
</html>
